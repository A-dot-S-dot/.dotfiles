# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀ 
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = NPM_CONFIG_PREFIX,~/.npm-global

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
exec-once=~/.config/hypr/xdg-portal-hyprland
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=swayidle -w timeout 300 swaylock
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=udiskie
exec-once=waybar
exec-once=pcmanfm -d
exec-once=sleep 5; nextcloud
exec-once=dropbox start
exec-once=mako
exec=swaybg -m fill -i ~/.themes/background

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor=HDMI-A-1, preferred, 1920x0, 1, transform, 1
monitor=DP-1, preferred, 0x0, 1

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  kb_layout=us,de
  kb_options=ctrl:nocaps,grp:win_space_toggle,compose:rctrl
  follow_mouse=1
  sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
  gaps_in=5
  gaps_out=5
  border_size=2
  col.active_border=rgb(d8dee0)
  col.inactive_border=rgb(3b4252)
  no_border_on_floating=true
  layout=dwindle
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  disable_autoreload=true
  mouse_move_enables_dpms=true
  enable_swallow=true
  swallow_regex=^(kitty)$
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
  # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  rounding=8

  # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  active_opacity=1.0
  inactive_opacity=1.0

  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄
  blur {
    enabled=true
    size=3
    passes=3
    new_optimizations=true
    ignore_opacity=true
  }


  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow=true
  shadow_ignore_window=true
  shadow_offset=2 2
  shadow_range=4
  shadow_render_power=2
  col.shadow=0x66000000

  blurls=gtk-layer-shell
  # blurls=waybar
  blurls=lockscreen
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled=true
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier=overshot, 0.05, 0.9, 0.1, 1.05
  bezier=smoothOut, 0.36, 0, 0.66, -0.56
  bezier=smoothIn, 0.25, 1, 0.5, 1

  animation=windows, 1, 5, overshot, slide
  animation=windowsOut, 1, 4, smoothOut, slide
  animation=windowsMove, 1, 4, default
  animation=border, 1, 10, default
  animation=fade, 1, 10, smoothIn
  animation=fadeDim, 1, 10, smoothIn
  animation=workspaces, 1, 6, default

}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
  no_gaps_when_only=false
  pseudotile=true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split=true # you probably want this
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrule=float, file_progress
windowrule=float, confirm
windowrule=float, dialog
windowrule=float, download
windowrule=float, notification
windowrule=float, error
windowrule=float, splash
windowrule=float, confirmreset
windowrule=float, title:Open File
windowrule=float, title:branchdialog
windowrule=float, Lxappearance
windowrule=float, Rofi
windowrule=animation none, Rofi
windowrule=float, viewnior
windowrule=float, pavucontrol-qt
windowrule=float, pavucontrol
windowrule=float, file-roller
windowrule=fullscreen, wlogout
windowrule=float, title:wlogout
windowrule=fullscreen, title:wlogout
windowrule=idleinhibit fullscreen, firefox
windowrule=float, title:^(Media viewer)$
windowrule=float, title:^(Volume Control)$
windowrule=float, title:^(Picture-in-Picture)$
